for isofile in $isopath/openbsd-*.iso; do
  if [ -e "$isofile" ]; then
    regexp --set=isoname "$isopath/(.*)" "$isofile"
    submenu "$isoname ->" "$isofile" {
      iso_path="$2"
      loopback loop "$iso_path"
      menuentry "Install OpenBSD" {
        bootoptions=""
        kopenbsd (loop)/*/*/bsd.rd $bootoptions
      }
    }
  fi
done
