menuentry "Linux Kodachi 3 Live" {
	linux /live/vmlinuz boot=live config quiet nosplash
	initrd /live/initrd.img
}

menuentry "Linux Kodachi 3 Splash" {
	linux /live/vmlinuz boot=live config quiet splash
	initrd /live/initrd.img
}

menuentry "Linux Kodachi 3 Live (failsafe)"{
	linux /live/vmlinuz boot=live config noapic noapm nodma nomce nolapic pci=nomsi nomodeset radeon.modeset=0 nouveau.modeset=0 nosmp vga=normal
	initrd /live/initrd.img
}

menuentry "Linux Kodachi 3 Command line" {
	linux /live/vmlinuz boot=live config quiet text
	initrd /live/initrd.img
}

menuentry "Reboot                    [F9]" --unrestricted --class icon-reboot --hotkey f9{	echo "System rebooting..."; 	reboot;}
menuentry "Shutdown                  [F10]" --unrestricted --class icon-shutdown --hotkey f10{	echo "System shutting down...";	halt;}


menuentry "Main menu                 [F8]" --hotkey f8 --unrestricted --class arrow_left{
	echo "return to main menu [F8]"
    search --file /g2ldr --set=root
	configfile "${prefix}/main.cfg"
}

