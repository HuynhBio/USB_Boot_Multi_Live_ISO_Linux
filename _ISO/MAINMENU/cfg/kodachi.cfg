menuentry "Linux Kodachi 3 Live" --unrestricted --class kodachi {
	set isoname=kodachi.iso ; CHECK_MNU_FOLDER
	set root=$root2
	set gfxpayload=1024x768,800x600
	loopback loop $isofile
	linux (loop)/live/vmlinuz findiso=$isofile boot=live config quiet nosplash
	initrd	(loop)/live/initrd.img
	boot
}

